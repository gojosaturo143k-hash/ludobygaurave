<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to Ludo</title>
    <link rel="icon" href="ludoFacIcon.png" type="image/png">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>

<div class="menuContainer">
    <div class="container my-auto">
        <div class="row">
            <div class="col-sm-8 col-md-6 col-lg-5 col-xl-4 startMenu mx-auto text-center">

                <div class="menu">
                    <h1 class="my-3"><b>LUDO</b></h1>
                    <img class="dice" src="diceFront.png" alt="">

                    <h3 class="my-3 font-monospace">Join Multiplayer</h3>

                    <!-- üî• NEW: PLAYER NAME -->
                    <input type="text"
                           id="playerName"
                           class="form-control my-2"
                           placeholder="Your name">

                    <!-- üî• NEW: ROOM CODE -->
                    <input type="text"
                           id="roomCode"
                           class="form-control my-2"
                           placeholder="Room code">

                    <!-- OPTIONAL PLAYER COLOR UI (unchanged) -->
                    <div class="choosePlayers mt-3">
                        <div class="redPlayer players" id="redPlayer"><img src="red token.png"></div>
                        <div class="greenPlayer players" id="greenPlayer"><img src="green token.png"></div>
                        <div class="yellowPlayer players" id="yellowPlayer"><img src="yellow token.png"></div>
                        <div class="bluePlayer players" id="bluePlayer"><img src="blue token.png"></div>
                    </div>

                    <div class="start">
                        <a href="#" class="btn btn-light my-3" id="play"><b>Play</b></a>
                    </div>

                    <!-- STATUS -->
                    <div id="status" class="text-light mt-2"></div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- üî• WEBSOCKET CONNECTION -->
<script
    const ws = new WebSocket("wss://ludobygaurave-pen5.onrender.com");

    ws.onopen = () => {
        document.getElementById("status").innerText = "Connected to server ‚úÖ";
    };

    ws.onmessage = (e) => {
        const data = JSON.parse(e.data);
        console.log("Server:", data);
    };

    ws.onerror = () => {
        document.getElementById("status").innerText = "Server connection failed ‚ùå";
    };
</script>

<!-- EXISTING JS -->
<script src="index.js"></script>

</body>

</html>
